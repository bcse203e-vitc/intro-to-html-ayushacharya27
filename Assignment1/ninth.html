<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up early</li>
        <li>Go to the gym</li>
        <li>Study robotics</li>
        <li>Work on my project</li>
        <li>Relax in the evening</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Books</li>
        <li>Laptop</li>
        <li>Headphones</li>
        <li>Smartphone</li>
        <li>Water Bottle</li>
    </ul>
</body>
</html>
