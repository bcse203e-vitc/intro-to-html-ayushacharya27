<!DOCTYPE html>
<html>
<head>
    <title>Different Fonts</title>
</head>
<body>
    <p style="font-family: Arial;">This is the first sentence, written in Arial font.</p>
    <p style="font-family: Georgia;">Here is the second sentence, using the Georgia font.</p>
    <p style="font-family: 'Courier New';">The third sentence is displayed in Courier New font.</p>
    <p style="font-family: Verdana;">Sentence number four is styled with the Verdana font.</p>
    <p style="font-family: Times New Roman;">Finally, the last sentence is written in Times New Roman font.</p>
</body>
</html>
